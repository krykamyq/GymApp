{% extends 'main.html' %}


{% block content %}

{% if tranings %} 
    <h1>List of training: </h1>

    <div class="exerciselist">
        <ul class="additional-menu">
            {% for traning in tranings %}
            <li>
                <a href="{% url 'traning' traning.id %}" >{{ traning.name }}</a>
            </li>
            {% endfor %}
        </ul>
        </div>
        
{% else %}
        <a href="">Add workout</a>
{% endif %}

{% endblock content %}
