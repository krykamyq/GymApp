{% extends 'main.html' %}


{% block content %}

{% if tranings %} 
    <h1>List of training: </h1>

    <div class="exerciselist">
        <ul class="additional-menu">
            {% for traning in tranings %}
            <li>
                <a href="{% url 'traning' traning.id %}" >{{ traning.name }}</a>
                <form method="post" action="{% url 'deleteTraning' traning.id %}">
                    {% csrf_token %}
                    <input type="submit" value="X">
                </form>

               
            </li>
            {% endfor %}
        </ul>
        </div>
        

        
{% endif %}
<a href="{% url 'addWorkout'%}">Add workout</a>
{% endblock content %}
