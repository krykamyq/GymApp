{% extends 'main.html' %}


{% block content %}

    <h1>{{ traning.name }}</h1>

   
    <ul>
        {% for workout in traning.workout.all %}

        <li>{{ workout }}
            <form method="post" action="{% url 'deleteExercise' workout.id %}">
                {% csrf_token %}
                <input type="submit" value="X">
            </form>
        </li>
        {% endfor %}
    </ul>

{% endblock content %}
