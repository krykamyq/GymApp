{% extends 'main.html' %}


{% block content %}

    <h1>{{ traning.name }}</h1>

    <a href="{% url 'addexercise' traning.id%}">Add exercise</a>

   

        {% for workout in traning.workout.all %}
        <div>
       
            {{ workout }} <form method="post" action="{% url 'deleteExercise' traning.id workout.id %}">
                {% csrf_token %}
                <input type="submit" value="X">
            </form>
        </div>
        {% endfor %}


{% endblock content %}
